<svg viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund und Stil -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Plattform Bereiche -->
  <rect x="40" y="230" width="720" height="140" rx="10" ry="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1.5"/>
  <rect x="40" y="500" width="720" height="350" rx="10" ry="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1.5"/>
  
  <!-- Header für Plattformbereiche -->
  <rect x="40" y="230" width="720" height="35" rx="10" ry="10" fill="url(#headerGradient)"/>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">RESALE PLATTFORM</text>

  <rect x="40" y="500" width="720" height="35" rx="10" ry="10" fill="url(#headerGradient)"/>
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">CLOS SCHNITTSTELLE</text>

  <!-- User Flow -->
  <!-- Nutzerin Icon und Knoten -->
  <circle cx="400" cy="60" r="25" fill="#a5f3fc" stroke="#06b6d4" stroke-width="2"/>
  <path d="M400 45 Q400 35 410 40 Q420 45 410 50 Q400 55 390 50 Q380 45 390 40 Q400 35 400 45" fill="#0891b2"/>
  <path d="M400 50 L400 70 M390 55 L410 55 M385 85 L400 70 L415 85" stroke="#0891b2" stroke-width="3" fill="none"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">Nutzerin</text>

  <!-- Knoten (Boxen) -->
  <!-- Erstellung Bilder Box -->
  <rect x="100" y="130" width="180" height="70" rx="12" ry="12" fill="url(#blockGradient)" stroke="#94a3b8" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="190" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Erstellung Bilder</text>
  <text x="190" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Erstellung Beschreibung</text>

  <!-- Hochladen des Angebots Box -->
  <rect x="100" y="280" width="180" height="60" rx="12" ry="12" fill="url(#blockGradient)" stroke="#94a3b8" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="190" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Hochladen des Angebots</text>

  <!-- Interne Validierung Box -->
  <rect x="100" y="400" width="180" height="70" rx="12" ry="12" fill="url(#blockGradient)" stroke="#94a3b8" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="190" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Interne Validierung der</text>
  <text x="190" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Kundendaten</text>

  <!-- Rückmeldung Box -->
  <rect x="500" y="180" width="180" height="70" rx="12" ry="12" fill="url(#blockGradient)" stroke="#94a3b8" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="590" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Aussagekräftige</text>
  <text x="590" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Rückmeldung</text>

  <!-- Angebot wird abgelehnt -->
  <rect x="320" y="330" width="160" height="60" rx="12" ry="12" fill="#fee2e2" stroke="#ef4444" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#7f1d1d">Angebot wird</text>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#7f1d1d">abgelehnt</text>

  <!-- Interne Verarbeitung -->
  <rect x="520" y="330" width="160" height="60" rx="12" ry="12" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="600" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e3a8a">Interne Verarbeitung</text>
  <text x="600" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e3a8a">Auftrafergebnis</text>

  <!-- Angebot Entscheidung -->
  <path d="M400 420 L500 470 L400 520 L300 470 Z" fill="#fef9c3" stroke="#ca8a04" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#78350f">Angebot eindeutig als</text>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#78350f">Fälschung identifiziert?</text>

  <!-- Angebot veröffentlicht -->
  <rect x="520" y="440" width="160" height="70" rx="12" ry="12" fill="#d1fae5" stroke="#10b981" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#064e3b">Angebot wird auf</text>
  <text x="600" y="490" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#064e3b">Plattform</text>
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#064e3b">veröffentlicht</text>

  <!-- CLOS Schnittstelle Komponenten -->
  <!-- Validierung Abfragedaten -->
  <rect x="100" y="550" width="180" height="60" rx="12" ry="12" fill="url(#blockGradient)" stroke="#94a3b8" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="190" y="585" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Validierung Abfragedaten</text>

  <!-- Extraktion Produktfeatures -->
  <rect x="100" y="650" width="180" height="60" rx="12" ry="12" fill="url(#blockGradient)" stroke="#94a3b8" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="190" y="685" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Extraktion Produktfeatures</text>

  <!-- Modellfalsifikation -->
  <rect x="100" y="750" width="180" height="60" rx="12" ry="12" fill="url(#blockGradient)" stroke="#94a3b8" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="190" y="785" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Modellfalsifikation</text>

  <!-- Analyse Beschreibungstext -->
  <rect x="340" y="650" width="180" height="60" rx="12" ry="12" fill="url(#blockGradient)" stroke="#94a3b8" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="430" y="685" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Analyse Beschreibungstext</text>

  <!-- Falsifikation Expertensystem -->
  <rect x="340" y="750" width="180" height="60" rx="12" ry="12" fill="url(#blockGradient)" stroke="#94a3b8" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="430" y="785" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Falsifikation Expertensystem</text>

  <!-- Ergebniserstellung -->
  <rect x="520" y="650" width="180" height="60" rx="12" ry="12" fill="url(#blockGradient)" stroke="#94a3b8" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="610" y="685" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Ergebniserstellung</text>

  <!-- Pfeile und Labels -->
  <!-- User zu Erstellung -->
  <path d="M360 70 L190 130" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  
  <!-- Erstellung zu Hochladen -->
  <path d="M190 200 L190 280" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  
  <!-- Hochladen zu Validierung -->
  <path d="M190 340 L190 400" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  
  <!-- Validierung zu CLOS -->
  <path d="M190 470 L190 550" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  
  <!-- Validierung zu Extraktion -->
  <path d="M190 610 L190 650" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  
  <!-- Extraktion zu Modellfalsifikation -->
  <path d="M190 710 L190 750" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  
  <!-- Extraktion zu Analyse -->
  <path d="M280 680 L340 680" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  
  <!-- Validierung zu Analyse -->
  <path d="M190 580 C300 580 250 650 340 650" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  
  <!-- Analyse zu Falsifikation -->
  <path d="M430 710 L430 750" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  
  <!-- Falsifikation zu Ergebnis -->
  <path d="M520 780 L610 710" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  
  <!-- Modellfalsifikation zu Ergebnis -->
  <path d="M280 780 L520 680" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  
  <!-- Validierung zu Angebot Entscheidung -->
  <path d="M190 440 C190 470 280 470 300 470" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  
  <!-- Ja Pfad -->
  <path d="M400 420 L400 390" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  <text x="380" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155">JA</text>
  
  <!-- Nein Pfad -->
  <path d="M500 470 L520 475" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  <text x="515" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155">NEIN</text>
  
  <!-- Abgelehnt zu Interne Verarbeitung -->
  <path d="M480 360 L520 360" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  
  <!-- Interne Verarbeitung zu Rückmeldung -->
  <path d="M600 330 L590 250" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  
  <!-- Veröffentlicht zu Rückmeldung -->
  <path d="M680 475 L680 215" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  
  <!-- Rückmeldung zu User -->
  <path d="M590 180 L440 60" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>

  <!-- Pfeilspitzen -->
  <defs>
    <marker id="arrowMarker" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>