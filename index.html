  <style>
    :root {
      --green: #0a4d35;
      --pink: #FF4F9A;
      --yellow: #FFD300;
      --blue: #1E5BFF;
      --black: #111111;
      --white: #FAFAFA;
      --gig-pilot-blue: rgb(59 130 246);
      --falsifier-grey: rgb(107 114 128);
      --falsifier-dark-grey: rgb(70, 76, 88);
      --meal-wiggler-golden: rgb(175, 162, 58);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: var(--white);
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: var(--black);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 56px 28px 48px;
      background: var(--white);
      border: 6px solid var(--black);
      margin: 15px;
    }

    .logo {
      width: 72px;
      height: 72px;
      margin: 0 auto 36px;
      /* background: var(--green);*/
      border: 4px solid var(--black);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 3.75rem;
      /*letter-spacing: 0.12em;*/
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: 32px;
      text-align: center;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .link {
      text-decoration: none;
      padding: 20px 16px;
      border: 4px solid var(--black);
      font-size: 0.9rem;
      font-weight: 800;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--black);
      background: var(--falsifier-grey);
      box-shadow: 6px 6px 0 var(--black);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .link:nth-child(2) {
      background: var(--gig-pilot-blue);
    }

    .link:nth-child(3) {
      background: var(--meal-wiggler-golden);
    }

    .link:nth-child(4) {
      background: var(--pink);
    }

    .link:hover {
      transform: translate(-2px, -2px);
      box-shadow: 8px 8px 0 var(--black);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.7rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.2em;
    }

    /* Footer Legal on Imprint Page */
    .legal-footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.65rem;
      font-weight: 700;
      letter-spacing: 0.18em;
    }

    .legal-footer a {
      color: var(--black);
      text-decoration: none;
      padding: 0 4px;
    }

    .legal-footer span {
      margin: 0 6px;
    }

    .imprint-only {
      display: block;
      margin-top: 40px;
      font-size: 0.6rem;
      text-align: center;
      letter-spacing: 0.2em;
      color: var(--black);
      text-decoration: none;
    }
  </style>
